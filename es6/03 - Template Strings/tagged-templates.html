<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tagged Templates</title>
    <style>
      .hl {
        background: #ffc600;
      }
    </style>
  </head>
  <body>
    <script>
      const person = {
        name: 'Pavel',
        job: 'Web Developer',
        city: 'Kladno',
        bio: 'Pavel is a good guy that loves to code!',
      };

      const markup = `
    <div class="person">
      <h2>${person.name}
        </h2>
        <span class="job">${person.job}</span>
        <p class="location">${person.city}</p>
        <p class="bio">${person.bio}</p>
    </div>  
  `;

      document.body.innerHTML = markup;
      console.log(markup);
    </script>
  </body>
</html>
