<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Proxies!</title>
  </head>
  <body>
    <script>
      const phoneHandler = {
        set(target, name, value) {
          target[name] = value.match(/[0-9]/g).join('');
        },
      };

      const phoneNumbers = new Proxy({}, phoneHandler);
    </script>
  </body>
</html>
