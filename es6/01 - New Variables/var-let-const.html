<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>let and const</title>
  </head>
  <body>
    <script>
      var width;
      function setWidth() {
        width = 100;
        console.log(width);
      }
      setWidth();

      var age = 100;
      if (age > 12) {
        let dogYears = age * 7;
        console.log(`You are ${dogYears} dog years old!`);
      }

      let height = 200;
      const key = 'abc123';

      // VAR is function scoped and LET and CONST are block scoped
    </script>
  </body>
</html>
