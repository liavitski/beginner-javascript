<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Arrow functions → →</title>
  </head>
  <body>
    <script>
      const names = ['pavel', 'valia', 'tolia'];

      const fullNames = names.map((name) => {
        return `${name} liavitski`;
      });

      const fullNames2 = names.map((name) => `${name} liavitski`);

      console.log(fullNames2);

      const sayMyName = (name) => {
        alert(`Hello ${name}!`);
      };

      sayMyName('Pavel');
    </script>
  </body>
</html>
