<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Promises!</title>
  </head>
  <body>
    <script>
      const dataPromise = fetch(
        'https://jsonplaceholder.typicode.com/todos/40'
      );

      dataPromise.then((data) => data.json()
          .then((data) => {
            console.log(data);
          })
          .catch((err) => {
            console.log("Error", err);
          })
      );
    </script>
  </body>
</html>
